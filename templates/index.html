<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم مدیریت مدرن</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            font-family: 'Vazir', sans-serif;
        }
        .nav-button {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: perspective(500px) translateZ(0);
        }
        .nav-button:hover {
            transform: perspective(500px) translateZ(20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white">
    <header class="text-center py-10">
        <h1 class="text-4xl font-bold">🚀 سیستم مدیریت مدرن</h1>
        <p class="text-xl mt-2">مدیریت حرفه‌ای و پیشرفته</p>
    </header>
    <nav class="grid grid-cols-2 gap-4 p-6 max-w-4xl w-full">
        <a id="register-btn" href="/register" class="nav-button bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center space-x-2">
            <span>👤</span><span>ثبت نام</span>
        </a>
        <a href="/signals" class="nav-button bg-green-600 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center space-x-2">
            <span>📊</span><span>سیگنال ها</span>
        </a>
        <a href="/sites" class="nav-button bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center space-x-2">
            <span>🌐</span><span>سایت ها</span>
        </a>
        <a href="/add-site" class="nav-button bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center space-x-2">
            <span>➕</span><span>ثبت سایت</span>
        </a>
        <a href="/download-python" class="nav-button bg-red-600 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center space-x-2">
            <span>🐍</span><span>دانلود فایل های پایتون</span>
        </a>
        <a href="/download-html" class="nav-button bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center space-x-2">
            <span>📄</span><span>دانلود فایل های HTML</span>
        </a>
    </nav>
    <div id="announcement" class="hidden bg-red-600 p-4 rounded-lg mt-4 w-full max-w-4xl text-center"></div>
    <script>
        // Check if user is registered
        if (localStorage.getItem('registered')) {
            document.getElementById('register-btn').style.display = 'none';
        }
        // Fetch announcement
        fetch('/announcement')
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('announcement').innerText = data.message;
                    document.getElementById('announcement').classList.remove('hidden');
                }
            });
    </script>
</body>
</html>
