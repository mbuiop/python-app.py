<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت سایت</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            font-family: 'Vazir', sans-serif;
        }
        .form-container {
            transform: perspective(500px) translateZ(0);
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: perspective(500px) translateZ(20px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="form-container bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-gray-800">
        <h2 class="text-2xl font-bold mb-6 text-center">ثبت سایت</h2>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">نام سایت</label>
            <input id="name" type="text" class="w-full p-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">لینک سایت</label>
            <input id="link" type="url" class="w-full p-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">توضیحات</label>
            <textarea id="description" class="w-full p-2 border rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">تصویر</label>
            <input id="image" type="file" accept="image/*" class="w-full p-2 border rounded-lg">
        </div>
        <button id="submit-btn" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">ثبت</button>
        <p id="success" class="hidden text-green-600 mt-4 text-center">سایت با موفقیت ثبت شد!</p>
    </div>
    <script>
        document.getElementById('submit-btn').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const link = document.getElementById('link').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').files[0];
            if (name && link && image) {
                const formData = new FormData();
                formData.append('name', name);
                formData.append('link', link);
                formData.append('description', description);
                formData.append('image', image);
                fetch('/add-site', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('success').classList.remove('hidden');
                        setTimeout(() => window.location.href = '/sites', 2000);
                    }
                });
            }
        });
    </script>
</body>
</html>
