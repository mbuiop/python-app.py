<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            font-family: 'Vazir', sans-serif;
        }
        .form-container {
            transform: perspective(500px) translateZ(0);
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: perspective(500px) translateZ(20px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="form-container bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-gray-800">
        <h2 class="text-2xl font-bold mb-6 text-center">ثبت نام</h2>
        <div id="form-section">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">نام کاربری</label>
                <input id="username" type="text" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">ایمیل</label>
                <input id="email" type="email" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">رمز عبور</label>
                <input id="password" type="password" class="w-full p-2 border rounded-lg" required>
            </div>
            <button id="submit-btn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">ثبت</button>
        </div>
        <div id="code-section" class="hidden text-center">
            <p class="text-lg">ثبت نام با موفقیت انجام شد!</p>
            <p class="text-xl font-bold mt-2">کد: <span id="code"></span></p>
        </div>
    </div>
    <script>
        document.getElementById('submit-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (username && email && password) {
                fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('form-section').classList.add('hidden');
                        document.getElementById('code-section').classList.remove('hidden');
                        document.getElementById('code').innerText = data.code;
                        localStorage.setItem('registered', 'true');
                    }
                });
            }
        });
    </script>
</body>
</html>
