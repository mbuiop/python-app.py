<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت ها</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            font-family: 'Vazir', sans-serif;
        }
        .site-card {
            transition: transform 0.3s ease;
        }
        .site-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold text-white mb-6">🌐 سایت ها</h1>
    <div id="sites" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-4xl w-full"></div>
    <script>
        fetch('/sites')
            .then(response => response.json())
            .then(data => {
                const sitesDiv = document.getElementById('sites');
                data.forEach(site => {
                    const card = document.createElement('div');
                    card.className = 'site-card bg-white p-4 rounded-lg shadow-lg text-gray-800';
                    card.innerHTML = `
                        <img src="${site.image}" alt="${site.name}" class="w-full h-48 object-cover rounded-lg mb-4 cursor-pointer" onclick="alert('نام: ${site.name}\\nتوضیحات: ${site.description}\\nلینک: ${site.link}')">
                        <p><strong>${site.name}</strong></p>
                        <button class="like-btn bg-gray-200 px-2 py-1 rounded" onclick="this.innerText = parseInt(this.innerText) + 1">0</button>
                    `;
                    sitesDiv.appendChild(card);
                });
            });
    </script>
</body>
</html>
